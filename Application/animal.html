<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player with Sensor Data & File Upload</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>

  <div id="main-container">
    <!-- Left Section -->
    <div id="left-section">
      <h1>Video Player with Sensor Data Visualization</h1>
  
      <!-- Button to Open Modal -->
      <button id="uploadBtn">Upload Files</button>
  
      <!-- Modal for File Upload -->
      <div id="uploadModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Upload Files</h2>
  
          <!-- Video File Upload -->
          <label for="videoFile">Upload Video File:</label>
          <input type="file" id="videoFile" accept="video/*">
  
          <!-- Audio File Upload -->
          <label for="audioFile">Upload Audio File:</label>
          <input type="file" id="audioFile" accept="audio/*">
  
          <!-- CSV File Upload (For sensor data) -->
          <label for="csvFile">Upload Sensor Data CSV:</label>
          <input type="file" id="csvFile" accept=".csv">

          <div id="metrics-container">
            <label>Select Metrics to Display: </label>
            <div id="checkbox-container">
              <label><input type="checkbox" value="Ax" id="metric-Ax"> Ax</label>
              <label><input type="checkbox" value="Ay" id="metric-Ay"> Ay</label>
              <label><input type="checkbox" value="Az" id="metric-Az"> Az</label>
              
              <label><input type="checkbox" value="Gx" id="metric-Gx"> Gx</label>
              <label><input type="checkbox" value="Gy" id="metric-Gy"> Gy</label>
              <label><input type="checkbox" value="Gz" id="metric-Gz"> Gz</label>
              
              <label><input type="checkbox" value="Mx" id="metric-Mx"> Mx</label>
              <label><input type="checkbox" value="My" id="metric-My"> My</label>
              <label><input type="checkbox" value="Mz" id="metric-Mz"> Mz</label>

              <label><input type="checkbox" value="Pressure" id="metric-Pressure"> Pressure</label>
            </div>
          </div>
  
          <!-- CSV File Upload (For meta information like Name, Breed, Age) -->
          <label for="metaCsv">Upload Animal Info CSV (Name, Breed, Age):</label>
          <input type="file" id="metaCsv" accept=".csv">
  
          <!-- Upload button -->
          <button id="uploadFilesBtn">Upload Files</button>
        </div>
      </div>
  
      <!-- Loading Modal -->
      <div id="loadingModal" class="modal">
        <div class="modal-content">
          <div class="loading-animation"></div>
          <h2>Processing Files... Please Wait</h2>
        </div>
      </div>
  
      <!-- Video Player -->
      <div id="video-container">
        <video id="video-player" width="100%" controls>
          Your browser does not support HTML5 video.
        </video>
      </div>
  
      <!-- Horizontal Information Section -->
      <div id="info-container">
        <p><strong>Name:</strong> <span id="animal-name">N/A</span></p>
        <p><strong>Breed:</strong> <span id="animal-breed">N/A</span></p>
        <p><strong>Age:</strong> <span id="animal-age">N/A</span></p>
      </div>
    </div>
    
    <!-- Right Section for Graph Container -->
    <div id="graph-container">
      <div class="graph" id="acceleration-graph">
        <h3>Acceleration Data Animation</h3>
        <canvas id="acceleration-canvas" width="100%" height="100%"></canvas>
        <div id="selected-values">
        </div>
      </div>
      <div class="graph" id="audio-graph">
        <div class="time-marker" id="acceleration-marker"></div>
        <h3>Audio Waveform Player</h3>
        <div id="waveform"></div>
      </div>
    </div>
  </div>
  
  <script src="https://unpkg.com/wavesurfer.js"></script>
  
  </body>
  </html>

  <script src="script.js"></script>

</body>
</html>
